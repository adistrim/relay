<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Relay - Simple URL Shortener</title>
        <script src="https://unpkg.com/htmx.org@1.9.6"></script>
        <style>
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                max-width: 720px;
                margin: 0 auto;
                padding: 20px;
                line-height: 1.6;
                background-color: #121212;
                color: #e0e0e0;
                min-height: 95vh;
                display: flex;
                flex-direction: column;
            }
            .container {
                flex: 1;
                margin-top: 60px;
                padding-bottom: 40px;
            }
            .logo {
                text-align: center;
                margin-bottom: 20px;
            }
            h1 {
                font-size: 2.8rem;
                text-align: center;
                margin: 0;
                color: #64b5f6;
                letter-spacing: 1px;
            }
            .tagline {
                text-align: center;
                color: #bbdefb;
                font-size: 1.1rem;
                margin-bottom: 40px;
            }
            .input-group {
                display: flex;
                margin-bottom: 20px;
                gap: 1px;
            }
            input {
                flex: 1;
                padding: 12px;
                font-size: 16px;
                border: 1px solid #444;
                background-color: #1e1e1e;
                color: #fff;
                border-radius: 4px 0 0 4px;
                focus: outline none;
            }
            button {
                padding: 12px 20px;
                background-color: #0d47a1;
                color: white;
                border: none;
                border-radius: 0 4px 4px 0;
                cursor: pointer;
                transition: background-color 0.2s;
            }
            button:hover {
                background-color: #1565c0;
            }
            .result {
                display: none;
                margin-top: 20px;
                padding: 15px;
                background-color: #1e1e1e;
                border-radius: 4px;
                border: 1px solid #333;
            }
            .result.active {
                display: block;
            }
            .warning {
                margin-top: 10px;
                color: #f48fb1;
                font-weight: bold;
            }
            .copy-btn {
                margin-top: 10px;
                background-color: #2e7d32;
                border-radius: 4px;
                width: 25%;
            }
            .copy-btn:hover {
                background-color: #388e3c;
            }
            footer {
                margin-top: auto;
                text-align: center;
                padding: 20px 0;
                border-top: 1px solid #333;
                color: #aaa;
            }
            .github-link {
                color: #64b5f6;
                text-decoration: none;
                margin-left: 8px;
            }
            .github-link:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Relay</h1>
            <p class="tagline">Fast and simple URL shortening</p>

            <form
                hx-post="/api/shorten"
                hx-target="#result"
                hx-swap="innerHTML"
            >
                <div class="input-group">
                    <input
                        type="url"
                        name="url"
                        placeholder="Enter a long URL to shorten"
                        required
                    />
                    <button type="submit">Shorten</button>
                </div>
            </form>

            <div id="result"></div>
        </div>

        <footer>
            <p>
                Relay Â© 2025 - Fast and simple URL shortening
                <a
                    href="https://github.com/adistrim/relay"
                    class="github-link"
                    target="_blank"
                    >GitHub</a
                >
            </p>
        </footer>

        <script>
            document.body.addEventListener("htmx:afterSwap", function (event) {
                if (event.detail.target.id === "result") {
                    const copyBtn = document.querySelector(".copy-btn");
                    if (copyBtn) {
                        copyBtn.addEventListener("click", function () {
                            const shortUrlEl =
                                document.querySelector(".short-url-text");
                            navigator.clipboard
                                .writeText(shortUrlEl.textContent)
                                .then(() => {
                                    copyBtn.textContent = "Copied!";
                                    setTimeout(() => {
                                        copyBtn.textContent =
                                            "Copy to Clipboard";
                                    }, 2000);
                                });
                        });
                    }
                }
            });
        </script>
    </body>
</html>
